<!DOCTYPE html>
<html>
    <head>
        <title>Docker Browser</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="{{ url_for('static', filename='js/docker-browser.js') }}"></script>
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    </head>

    <body>
      <div id="docker-browser">
        <div id="volumes">
          <h2>Volumes</h2>
          <p>-</p>
        </div>

        <div id="networks">
          <h2>Networks</h2>
          <p>-</p>
        </div>

        <span class="clear"></span>

        <div id="containers">
          <h2>Containers</h2>
        </div>

        <div id="images">
          <h2>Images</h2>
        </div>

        <div id="layers">
          <h2></h2>
        </div>
      </div>
    </body>
</html>
